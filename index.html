<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>
      Train Scheduler
  </title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Moment.js -->
  <script src="lib/moment/moment.min.js"></script>
</head>

<body style="background-color: #FDDC22;">

  <!-- Main container -->
  <div class="container">
    <!-- Page Header -->
    <div class="jumbotron jumbotron-fluid" style="background-color:#5A18C9; color:black">
        <div class="container">
          <h1 class="display-4">Train Schedule</h1>
          <p class="lead"></p>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12" >
        <div class="col-lg-12">
        <!-- Train Schedule Card -->
        <div class="card">
          <div class="card-header" style="background-color: black; color:white">
            Current Train Schedule
          </div>
          <div class="card-body" style="background-color: #FDDC22">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add a train -->
        <div class="card mt-2">
          <div class="card-header" style="background-color: black; color:white">
            Add Train
          </div>
          <div class="card-body" style="background-color:#FDDC22">
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (in minutes)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-primary" id="add-train" style="background-color:#190934">
                Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Connect JS file -->
  <script src="myscript.js"></script>
</body>
</html>
